<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="display" id="text">0</div>


  <div class="memory-buttons">
    <button id="memoryrecall" type="button">MR</button>
    <button id="memorysave" type="button">MS</button>
    <button id="memoryplus" type="button">M+</button>
    <button id="memoryminus" type="button" >M-</button>
  </div>
<br>

  <div class="buttons">
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-action="/">&divide;</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-action="*">&times;</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-action="-">&minus;</button>

    <button data-value="0">0</button>
    <button id="delete" data-action="delete">&larr;</button>
    <button id="equal" data-action="=">=</button>
    <button data-action="+">&plus;</button>
  </div>



</div>

<script src="script.js"></script>
</body>
</html>
